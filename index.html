<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Blinker&display=swap" rel="stylesheet">
</head>
<body>

<div class="about">
  <h1>Gravy Drum Kit</h1>
  <p>Press A, S, D, F, G, H, J, or K to trigger a sound</p>
  <p>Play Loop (K) and jam along</p>
  <p>Loop is Cmin 135bpm</p>
</div>

  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">808</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">KICK</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">SNARE</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">CLAP</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">RIM</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">HI-HAT</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">OPEN HAT</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">LOOP</span>
    </div>
  </div>

  <audio data-key="65" src="./sounds/808.wav"></audio>
  <audio data-key="83" src="./sounds/kick.wav"></audio>
  <audio data-key="68" src="./sounds/snare.wav"></audio>
  <audio data-key="70" src="./sounds/clap.wav"></audio>
  <audio data-key="71" src="./sounds/rim.wav"></audio>
  <audio data-key="72" src="./sounds/hihat.wav"></audio>
  <audio data-key="74" src="./sounds/openhat.wav"></audio>
  <audio data-key="75" src="./sounds/COUPE - 135bpm Cmin.wav"></audio>


<script src="./script.js">
</script>

</body>
</html>
